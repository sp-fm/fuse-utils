# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                python-version: [3.7, 3.8]

        steps:
            - uses: actions/checkout@v2

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Get full python version
              id: full-python-version
              run: |
                  echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info[:3]))")

            - name: Install and set up Poetry
              run: |
                  python -m pip install --upgrade pip
                  pip install --upgrade poetry --pre
                  poetry config virtualenvs.in-project true

            - name: Set up cache
              uses: actions/cache@v1
              with:
                  path: .venv
                  key: venv-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}

            - name: Install dependencies
              run: |
                  poetry install

            - name: Lint with flake8
              run: |
                  # stop the build if there are Python syntax errors or undefined names
                  poetry run flake8 --count --select=E9,F63,F7,F82 --show-source --statistics --config=pyproject.toml
                  # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
                  poetry run flake8 --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --config=pyproject.toml

            - name: Test with pytest
              run: |
                  poetry run pytest

            - name: Run Tox
              # Run tox using the version of Python in `PATH`
              run: |
                  poetry run tox -e py
